<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select a File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007bff;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e9e9e9;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }

        .action-buttons button {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Select a File</h1>
<table>
    <thead>
    <tr>
        <th>File Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fileName : ${fileNames}">
        <td th:text="${fileName}"></td>
        <td class="action-buttons">
            <form method="get" th:action="@{/viewFile}">
                <input type="hidden" name="fileName" th:value="${fileName}" />
                <input type="hidden" name="payload" value="blocked" />
                <button type="submit">Blocked</button>
            </form>

            <form method="get" th:action="@{/viewFile}">
                <input type="hidden" name="fileName" th:value="${fileName}" />
                <input type="hidden" name="payload" value="partial-v1" />
                <button type="submit">Partial-v1</button>
            </form>

            <form method="get" th:action="@{/viewFile}">
                <input type="hidden" name="fileName" th:value="${fileName}" />
                <input type="hidden" name="payload" value="partial-v2" />
                <button type="submit">Partial-v2</button>
            </form>

            <form method="get" th:action="@{/viewFile}">
                <input type="hidden" name="fileName" th:value="${fileName}" />
                <input type="hidden" name="payload" value="normal" />
                <button type="submit">Normal</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
